<!DOCTYPE html>
<html lang="en">
What would be displayed if num1 = 2 and num2 = 3?

<head>

<script>
function process()
{
var number1, number2, n1, n2, result;
number1 = document.getElementById("num1").value;
number2 = document.getElementById("num2").value;
n1 = parseInt(number1);
n2 = parseInt(number2);
result = n1 + 2*n2;
document.getElementById("result").value = ("The result was " + result);
}
</script>

</head>

<body>

<form name="myform">
First Number: <input type="text" id="num1" size="10" /><br /><br />
Second Number: <input type="text" id="num2" size="10" /><br /><br />
Results: <textarea rows="4" cols="40" id="result"></textarea><br /><br />
<input type="button" onclick="process()" value="SUBMIT" />
<input type="reset" value="RESET" />
</form>

</body>

</html>
